<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
    }
    #output.success { color: #34D399; }
    #output.error { color: #F87171; }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-gray-200 p-4">

  <div class="bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-100">Login</h2>

    <input 
      type="text" 
      id="username" 
      placeholder="Username or Email"
      class="w-full p-3 mb-4 border border-gray-700 rounded bg-gray-900 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input 
      type="password" 
      id="password" 
      placeholder="Password"
      class="w-full p-3 mb-4 border border-gray-700 rounded bg-gray-900 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button 
      id="login-btn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded transition duration-150 ease-in-out"
    >
      Login
    </button>

    <div id="output" class="mt-4 text-sm text-gray-300 min-h-[1.5rem]"></div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
